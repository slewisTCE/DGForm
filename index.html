<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Form Choices</title>
  <link rel="stylesheet" href="theme.css">
  <style></style>
</head>


<body class="light-mode">

  <div class="dark-toggle">
    <label>
      <input type="checkbox" id="toggleDarkMode" />
      ðŸŒ™ Toggle Dark Mode
    </label>
  </div>

  <div class="form-container">
    <h2>LITHIUM BATTERIES - SERVICE AIR</h2>

    <label for="unitConsignmentNo_text">Unit Consignment No:</label>
    <input type="text" id="unitConsignmentNo_text" placeholder="format example..." />

<div class="side-by-side">
	
  <div class="textarea-group">
    <label for="shipper_text">Shipper:</label>
    <textarea id="shipper_text" rows="4" placeholder="Name
Address Line 1
Address Line 2
Address Line 3"></textarea>
	</div>

	<div class="textarea-group">
    <label for="consignee_text">Consignee:</label>
    <textarea id="consignee_text" rows="4" placeholder="Name
Address Line 1
Address Line 2
Address Line 3"></textarea>
	</div>
</div>

<div class="side-by-side">
	<div class="textarea-group">
    <label for="dep_text">Departing Airport:</label>
    <input type="text" id="dep_text" placeholder="..." />
	</div>
	<div class="textarea-group">
    <label for="arv_text">Arriving Airport:</label>
    <input type="text" id="arv_text" placeholder="..." />
	</div>
</div>
	  
    <label for="item_text">Item Description:</label>
    <textarea id="item_text" rows="4" placeholder="Item/s Description (inc Wh and Lithium content per item)
Lithium Content = (Ah per cell x 0.3 x no. of cells) OR (mAh / 1000 x 0.3 x no. of cells)"></textarea>

    <label for="batteryType">Battery Type:</label>
    <select id="batteryType">
      <option value="">Choose Battery Type</option>
      <option value="A">UN3480 Lithium Ion Batteries (max 30% Charge)</option>
      <option value="B">UN3481 Lithium Ion Batteries Contained in Equipment</option>
      <option value="C">UN3481 Lithium Ion Batteries Packed with Equipment (upto 3 per item)</option>
      <option value="D">UN3090 Lithium Metal Batteries</option>
      <option value="E">UN3091 Lithium Metal Batteries Contained in Equipment</option>
      <option value="F">UN3091 Lithium Metal Batteries Packed with Equipment (upto 3 per item)</option>
    </select>

    <label for="wattHours">WATT Hours (per item):</label>
    <select id="wattHours">
      <option value="">Choose the appropriate Wh (Ah x V = Wh)</option>
      <option value="A">Battery â‰¤ 100 Wh / Cells â‰¤ 20 Wh</option>
      <option value="B">Battery > 100 Wh / Cells > 20 Wh</option>
    </select>

    <label for="aggContent">Battery aggregate and Cell metal content:</label>
    <select id="aggContent">
      <option value="">Choose the appropriate Lithum Metal content</option>
      <option value="A">Battery â‰¤ 2 g / Cells â‰¤ 1 g</option>
      <option value="B">Battery > 2 g / Cells > 1 g</option>
    </select>

    <label for="weightAC_label">Weight and Aircraft:</label>
    <div class="side-by-side">
      <div class="checkbox">
        <label for="paxCargo_check">
          PAX/Cargo:
          <p id="paxCargo_output" class="normal-text">Holder</p>
          <input type="checkbox" id="paxCargo_check" />
        </label>
      </div>

      <div class="checkbox">
        <label for="cao_check">
          CAO:
          <p id="cao_output" class="normal-text">Holder</p>
          <input type="checkbox" id="cao_check" />
        </label>
      </div>

      <div class="checkbox placeholder"></div>
      <div class="checkbox placeholder"></div>
      <div class="checkbox placeholder"></div>

    </div>

    <div class="total-box" id="totalBox"></div>
      <label for="totalWeight_txt">Total Lithium Ion/Metal Battery Weight per package: 
        <input type="number" id="totalWeight_txt" placeholder="Kilograms..." />
      </label>
    </div>
    
    <div class="notice-box" id="noticeBox">
      NOTE: LITHIUM ION and LITHIUM METAL are not to be packed in the same container
    </div>
    
    <h2>Disclaimer</h2>
    
    <div class="disclaimer-box" id="disclaimerBox">
      <div class="radio-group">
        <label for="disclaimKey">
          [Y]
          <div class="block"></div>
          [N/A]
        </label>

        <label>
          <input type="checkbox" name="disclaim_A" value="Yes" />
          <div class="block"></div>
          <input type="checkbox" name="disclaim_A" value="NA" style="visibility: hidden;" />
          <div class="block"></div>
          <span class="normal-text">
            I certify that all batteries are packed in a strong, weatherproof design constructed of wood, metal, or hard plastic OR an appropriate UN specified 4G fibreboard box.
          </span>
        </label>

        <label>
          <input type="checkbox" name="disclaim_B" value="Yes" />
          <div class="block"></div>
          <input type="checkbox" name="disclaim_B" value="NA" />
          <div class="block"></div>
          <span class="normal-text">
            I certify that I have affixed all relevant labels to the package (see rear of form for guide).
          </span>
        </label>

        <label>
          <input type="checkbox" name="disclaim_C" value="Yes" />
          <div class="block"></div>
          <input type="checkbox" name="disclaim_C" value="NA" style="visibility: hidden;" />
          <div class="block"></div>
          <span class="normal-text">
            I certify that I have provided a current Safety Data Sheet (SDS).
          </span>
        </label>

        <label>
          <input type="checkbox" name="disclaim_D" value="Yes" />
          <div class="block"></div>
          <input type="checkbox" name="disclaim_D" value="NA" style="visibility: hidden;" />
          <div class="block"></div>
          <span class="normal-text">
            I certify that all batteries are in a servicable condition and secured against movment.
          </span>
        </label>

        <label>
          <input type="checkbox" name="disclaim_E" value="Yes" />
          <div class="block"></div>
          <input type="checkbox" name="disclaim_E" value="NA" style="visibility: hidden;" />
          <div class="block"></div>
          <span class="normal-text">
            I certify that all batteries are individually protected with non conductive material from external damage and terminals are protected from external contact.
          </span>
        </label>

        <label>
          <input type="checkbox" name="disclaim_F" value="Yes" />
          <div class="block"></div>
          <input type="checkbox" name="disclaim_F" value="NA" />
          <div class="block"></div>
          <span class="normal-text">
            I certify any ECM Equipment powered by Lithium is not connected to the item.
          </span>
        </label>      

        <label>
          <input type="checkbox" name="disclaim_G" value="Yes" />
          <div class="block"></div>
          <input type="checkbox" name="disclaim_G" value="NA" />
          <div class="block"></div>
          <span class="normal-text">
            I certify any depleted batteries contain 5% or less charge remaining.
          </span>
        </label>
        
        <label>
          <input type="checkbox" name="disclaim_H" value="Yes" style="visibility: hidden;" />
          <div class="block"></div>
          <input type="checkbox" name="disclaim_H" value="NA" />
          <div class="block"></div>
          <span class="normal-text">
            I certify any overpacks are limited to 5kg per package for both Pax and Cargo Aircraft.
          </span>
        </label>
        
        <label>
          <input type="checkbox" name="disclaim_I" value="Yes" />
          <div class="block"></div>
          <input type="checkbox" name="disclaim_I" value="NA" />
          <div class="block"></div>
          <span class="normal-text">
            I certify Lithium is not placed in an OVERPACK with packages containing DG in Class 1 other than Division 1.4S, Division 2.1, Class 3, Division 4.1 or Division 5.1.
          </span>
        </label>
        
        <label>
          <input type="checkbox" name="disclaim_J" value="Yes" />
          <div class="block"></div>
          <input type="checkbox" name="disclaim_J" value="NA" />
          <div class="block"></div>
          <span class="normal-text">
            UN3091 the Qty of lithium metal contained in any piece of equipment does not exceed 12 g per cell and 500 g per battery.
          </span>
        </label>
        
        <label>
          <input type="checkbox" name="disclaim_K" value="Yes" />
          <div class="block"></div>
          <input type="checkbox" name="disclaim_K" value="NA" style="visibility: hidden;" />
          <div class="block"></div>
          <span class="normal-text">
            I have supplied one additional copy of this form.
          </span>
        </label>      
      </div>
    </div>

    <div class="notice-box" id="footerNoticeBox">
      This webform is to be affixed to the package in a clear and accessible manner
    </div>

  </div>

  <script src="script.js"></script>

</body>
</html>
