<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Form Choices</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 40px;
      margin: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    .light-mode {
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      color: #333;
    }

    .dark-mode {
      background: #121212;
      color: #eee;
    }

    .form-container {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-out;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode .form-container {
      background: #1e1e1e;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: inherit;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
      background-color: #fff;
      color: #000;
    }

		.side-by-side {
    	display: flex;
    	gap: 20px;
    	justify-content: space-between;
  	}

  	.textarea-group {
    	flex: 1;
    	display: flex;
    	flex-direction: column;
  	}	

		textarea {
    	resize: vertical;
    	min-height: 100px;
  	}
		
    .dark-mode select,
    .dark-mode input[type="text"],
    .dark-mode textarea {
      background-color: #2c2c2c;
      color: #eee;
      border-color: #444;
    }

    .result-box {
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #00796B;
      border-radius: 10px;
      background-color: #E0F2F1;
      font-size: 18px;
    }

    .dark-mode .result-box {
      background-color: #1c3a3a;
      border-color: #00c2a6;
    }

    .checkbox, .radio-group {
      margin-top: 10px;
    }

    .radio-group label {
      margin-right: 20px;
    }

    .dark-toggle {
      text-align: center;
      margin-bottom: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="light-mode">

  <div class="dark-toggle">
    <label>
      <input type="checkbox" id="toggleDarkMode" />
      üåô Toggle Dark Mode
    </label>
  </div>

  <div class="form-container">
    <h2>LITHIUM BATTERIES - SERVICE AIR</h2>

    <label for="unitConsignmentNo_text">Unit Consignment No:</label>
    <input type="text" id="unitConsignmentNo_text" placeholder="format example..." />

<div class="side-by-side">
  <div class="textarea-group">
		
    <label for="shipper_text">Shipper:</label>
    <textarea id="shipper_text" rows="4" placeholder="Name
Address Line 1
Address Line 2
Address Line 3"></textarea>
	</div>

	<div class="textarea-group">
    <label for="consignee_text">Consignee:</label>
    <textarea id="consignee_text" rows="4" placeholder="Name
Address Line 1
Address Line 2
Address Line 3"></textarea>
	</div>
</div>

    <label for="dep_text">Departing Airport:</label>
    <input type="text" id="dep_text" placeholder="..." />

    <label for="arv_text">Arriving Airport:</label>
    <input type="text" id="arv_text" placeholder="..." />

    <label for="item_text">Item Description:</label>
    <textarea id="item_text" rows="4" placeholder="Item/s Description (inc Wh and Lithium content per item)
Lithium Content = (Ah per cell x 0.3 x no. of cells) OR (mAh / 1000 x 0.3 x no. of cells)"></textarea>

    <label for="batteryType">Battery Type:</label>
    <select id="batteryType">
      <option value="">Choose Battery Type</option>
      <option value="A">UN3480 Lithium Ion Batteries (max 30% Charge)</option>
      <option value="B">UN3481 Lithium Ion Batteries Contained in Equipment</option>
      <option value="C">UN3481 Lithium Ion Batteries Packed with Equipment (upto 3 per item)</option>
      <option value="D">UN3090 Lithium Metal Batteries</option>
      <option value="E">UN3091 Lithium Metal Batteries Contained in Equipment</option>
      <option value="F">UN3091 Lithium Metal Batteries Packed with Equipment (upto 3 per item)</option>
    </select>

    <label for="wattHours">WATT Hours (per item):</label>
    <select id="wattHours">
      <option value="">Choose the appropriate Wh (Ah x V = Wh)</option>
      <option value="A">Battery ‚â§ 100 Wh / Cells ‚â§ 20 Wh</option>
      <option value="B">Battery > 100 Wh / Cells > 20 Wh</option>
    </select>

    <label for="aggContent">Battery aggregate and Cell metal content:</label>
    <select id="aggContent">
      <option value="">Choose the appropriate Lithum Metal content</option>
      <option value="A">Battery ‚â§ 2 g / Cells ‚â§ 1 g</option>
      <option value="B">Battery > 2 g / Cells > 1 g</option>
    </select>

    <label for="choice3">Select Option 3:</label>
    <select id="choice3"></select>

    <label for="extraText">Additional notes (4 rows):</label>
    <textarea id="extraText" rows="4" placeholder="Enter more details..."></textarea>

    <div class="checkbox">
      <input type="checkbox" id="acknowledge" />
      <label for="acknowledge"> I acknowledge the terms.</label>
    </div>

    <div class="radio-group">
      <label>Are you satisfied?</label>
      <label><input type="radio" name="satisfaction" value="Yes" /> Yes</label>
      <label><input type="radio" name="satisfaction" value="No" /> No</label>
    </div>

    <div class="result-box" id="resultBox">
      Please complete the form to see results.
    </div>
  </div>

  <script>
    const choice1 = document.getElementById("choice1");
    const choice2 = document.getElementById("choice2");
    const choice3 = document.getElementById("choice3");
    const textEntry = document.getElementById("textEntry");
    const extraText = document.getElementById("extraText");
    const acknowledge = document.getElementById("acknowledge");
    const radios = document.getElementsByName("satisfaction");
    const resultBox = document.getElementById("resultBox");
    const toggleDarkMode = document.getElementById("toggleDarkMode");
    const body = document.body;

    const allOptions = ["A", "B", "C", "D"];

    function updateChoice3() {
      const index = choice1.selectedIndex;
      choice3.innerHTML = "<option value=''>Choose</option>";
      
      // Index 0 is the default "Choose" option
      if (index <= 0) return;

      const optionSets = [
        ["AAA", "AA"],  // Index 1 ‚Üí A
        ["BBB", "BB"],  // Index 2 ‚Üí B
        ["CCC", "CC"],  // Index 3 ‚Üí C
        ["DDD", "DD"]   // Index 4 ‚Üí D
      ];

      const selectedOptions = optionSets[index - 1]; // Adjust for 0-based array

      selectedOptions.forEach(text => {
        const opt = document.createElement("option");
        opt.value = text;
        opt.textContent = text;
        choice3.appendChild(opt);
      });
    }


    function getSelectedRadio() {
      for (let r of radios) {
        if (r.checked) return r.value;
      }
      return null;
    }

    function updateResult() {
      const val1 = choice1.value;
      const val2 = choice2.value;
      const val3 = choice3.value;
      const labelText = textEntry.value;
      const noteText = extraText.value;
      const isAcknowledged = acknowledge.checked;
      const satisfaction = getSelectedRadio();

      if (val1 && val2 && val3) {
        resultBox.innerHTML = `
          <strong>Selected Combo:</strong> <span style="color:#00c2a6;">${val1}${val2}${val3}</span><br>
          <strong>Label:</strong> ${labelText || '<i>No text entered</i>'}<br>
          <strong>Notes:</strong> ${noteText || '<i>No additional notes</i>'}<br>
          <strong>Acknowledged:</strong> ${isAcknowledged ? '‚úÖ Yes' : '‚ùå No'}<br>
          <strong>Satisfaction:</strong> ${satisfaction || '<i>Not selected</i>'}
        `;
      } else {
        resultBox.innerHTML = `<em>Please select all options and fill in the required fields.</em>`;
      }
    }

    [choice1, choice2, choice3, textEntry, extraText, acknowledge, ...radios].forEach(el => {
      el.addEventListener("change", updateResult);
      el.addEventListener("input", updateResult);
    });

    choice1.addEventListener("change", () => {
      updateChoice3();
      updateResult();
    });

    toggleDarkMode.addEventListener("change", () => {
      body.classList.toggle("dark-mode");
      body.classList.toggle("light-mode");
    });

    // Initialize dropdown
    updateChoice3();
  </script>

</body>
</html>
