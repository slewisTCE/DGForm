<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Form Choices</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #f9f9f9, #e0f7fa);
      padding: 40px;
      margin: 0;
      color: #333;
    }

    .form-container {
      background: #fff;
      max-width: 700px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease-out;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00796B;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    select, input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 16px;
    }

    .result-box {
      margin-top: 30px;
      padding: 20px;
      border: 2px dashed #00796B;
      border-radius: 10px;
      background-color: #E0F2F1;
      font-size: 18px;
      min-height: 60px;
    }

    .checkbox, .radio-group {
      margin-top: 10px;
    }

    .radio-group label {
      margin-right: 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Custom Combo Selector</h2>

    <label for="textEntry">Enter your label text:</label>
    <input type="text" id="textEntry" placeholder="Type your label..." />

    <label for="choice1">Select Option 1:</label>
    <select id="choice1">
      <option value="">Choose</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>

    <label for="choice2">Select Option 2:</label>
    <select id="choice2">
      <option value="">Choose</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>

    <label for="choice3">Select Option 3:</label>
    <select id="choice3">
      <option value="">Choose</option>
      <option value="A">A</option>
      <option value="B">B</option>
      <option value="C">C</option>
      <option value="D">D</option>
    </select>

    <label for="extraText">Additional notes (4 rows):</label>
    <textarea id="extraText" rows="4" placeholder="Enter more details..."></textarea>

    <div class="checkbox">
      <input type="checkbox" id="acknowledge" />
      <label for="acknowledge"> I acknowledge the terms.</label>
    </div>

    <div class="radio-group">
      <label>Are you satisfied?</label>
      <label><input type="radio" name="satisfaction" value="Yes" /> Yes</label>
      <label><input type="radio" name="satisfaction" value="No" /> No</label>
    </div>

    <div class="result-box" id="resultBox">
      Please complete the form to see results.
    </div>
  </div>

  <script>
    const choice1 = document.getElementById("choice1");
    const choice2 = document.getElementById("choice2");
    const choice3 = document.getElementById("choice3");
    const textEntry = document.getElementById("textEntry");
    const extraText = document.getElementById("extraText");
    const acknowledge = document.getElementById("acknowledge");
    const radios = document.getElementsByName("satisfaction");
    const resultBox = document.getElementById("resultBox");

    function getSelectedRadio() {
      for (let r of radios) {
        if (r.checked) return r.value;
      }
      return null;
    }

    function updateResult() {
      const val1 = choice1.value;
      const val2 = choice2.value;
      const val3 = choice3.value;
      const labelText = textEntry.value;
      const noteText = extraText.value;
      const isAcknowledged = acknowledge.checked;
      const satisfaction = getSelectedRadio();

      if (val1 && val2 && val3) {
        resultBox.innerHTML = `
          <strong>Selected Combo:</strong> <span style="color:#004D40;">${val1}${val2}${val3}</span><br>
          <strong>Label:</strong> ${labelText || '<i>No text entered</i>'}<br>
          <strong>Notes:</strong> ${noteText || '<i>No additional notes</i>'}<br>
          <strong>Acknowledged:</strong> ${isAcknowledged ? '✅ Yes' : '❌ No'}<br>
          <strong>Satisfaction:</strong> ${satisfaction || '<i>Not selected</i>'}
        `;
      } else {
        resultBox.innerHTML = `<em>Please select all options and fill in the required fields.</em>`;
      }
    }

    [choice1, choice2, choice3, textEntry, extraText, acknowledge, ...radios].forEach(el => {
      el.addEventListener("change", updateResult);
      el.addEventListener("input", updateResult);
    });
  </script>

</body>
</html>
